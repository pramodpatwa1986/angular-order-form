
<form [formGroup]="orderFormGroup" (ngSubmit)="onSubmit()">
  <mat-horizontal-stepper formArrayName="formArray"  [linear]="true" #stepper >
    <mat-step formGroupName="0" [stepControl]="formArray?.get([0])">     
        <ng-template matStepLabel>Fill out your name</ng-template>
        <mat-form-field>
          <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
        </mat-form-field>
        <div>
          <button type="button" mat-button matStepperNext>Next</button>
        </div>      
    </mat-step>
    <mat-step formGroupName="1" [stepControl]="formArray?.get([1])">      
        <ng-template matStepLabel>Fill out your address</ng-template>
        <mat-form-field>
          <input matInput placeholder="Address" formControlName="secondCtrl" required>
        </mat-form-field>
        <div>
          <button type="button" mat-button matStepperPrevious>Back</button>
          <button type="button" mat-button matStepperNext>Next</button>
        </div>      
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>        
        <button type="button" mat-button matStepperPrevious>Back</button>
        <button type="submit" mat-button [disabled]="orderFormGroup.pristine">Save</button>
        <button type="button" mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</form>
